<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      textarea {
        height: 100px;
        border: 1px solid #ccc;
        padding: 10px;
        font-size: 16px;
        line-height: 1.5;
        resize: none;
        overflow-y: scroll; /* Hide scrollbars */
      }
    </style>
  </head>
  <body>
    <textarea name="" id="">cool shit</textarea>

    <script>
      const editableDiv = document.getElementById("editableDiv");

      editableDiv.addEventListener("input", () => {
        const content = editableDiv.textContent; // Or use innerHTML if you want HTML content
        console.log(content); // Log the updated content
      });
    </script>
  </body>
</html>
